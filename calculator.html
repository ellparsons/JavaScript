<html>
<head>

</head>
<body>
    <input id="number1" type="text" placeholder="Enter Number" >
    <input id="number2" type="text" placeholder="Enter Number">
    <button id="equals" type="button" value="=" onClick="equals()">=</button>
    <div class="r">
    <p id="result"></p>
    </div>
    <form>

    <label class="container">+
    <input id="addition" name="funct" type="radio" value="+">
    <span class="checkmark"></span>
    </label>

    <label class="container">-
    <input id="subtraction" name="funct" type="radio" value="-">
    <span class="checkmark"></span>
    </label>

    <label class="container">/
    <input id="division" name="funct" type="radio" value="/"> 
    <span class="checkmark"></span>
    </label>

    <input id="multiplication" name="funct" type="radio" value="*">
    <span class="checkmark"></span>
    </label>

    </form>

</body>
